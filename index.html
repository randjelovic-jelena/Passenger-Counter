<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta name="description" content="Learn JavaScript, Passenger Counter-Scrimba">
  <meta name="author" content="Jelena Randjelovic">
  <meta name="keywords" content="Passenget, Counter, Scrimba">
  <title>Passenger Counter</title>
  <!--Css-->
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

<main class="container">
  <header class="header">
    <h2 class="main-title">Passenger counter</h2>
    <!--RESULTS BOX-->
    <div class="result-box">
      <p id="total-number">Passengers number:</p>
      <p id="current-passengers">0</p>
    </div>
  </header>
  <!-- BUTTONS-->
  <div class="buttons">
    <button class="button" type="button" id="add-btn">Add</button>
    <button class="button" type="button" id="save-btn">Save</button>
  </div>
  
  <!--clear button-->
  <div class="clear-box">
    <button type="button" class="button" id="clear-list">Clear list</button>
    <p id="counted-total-number">0</p>
  </div>

  <!--RESULTS LIST-->
  <div class="result-list"></div>



</main><!--container-end-->




 <!--JavaScript File-->
 <script src="js/main.js"></script>
</body>
</html>
